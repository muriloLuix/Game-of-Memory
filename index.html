<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> | Jogo da Memória</title>
    <script src="assets/js/index.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/icons8-memory-game-64.png" type="image/x-icon">
</head>
<body>
    <main data-theme="dark">
        <section>
            <h1>Memory Game</h1>
            <p>O programa irá gerar 5 números aleatórios entre 1 e 50. Você deverá decorar os números exibidos em 5 segundos e depois escrevê-los na ordem em que foram exibidos.<br>Clique no Botão para iniciar</p>
            <button id="start">Iniciar!</button>
            <div id="message" class="message"></div>
        </section>
    </main>
</body>
</html>
